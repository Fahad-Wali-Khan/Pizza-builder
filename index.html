<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza-builder</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="heading">
      <h1 class="font">Pizza builder App</h1>
      <p>Created by Fahad Wali Khan for assessment.</p>
      <a href="https://github.com/Fahad-Wali-Khan/pizza-builder" alt="github">Github Link</a>
      
    </div>
    <div class="circle">
      <div id="pizza"></div>
    </div>
    <div class="ingre">
      <div id="base" >
        <h1>Choose the pizza base.</h1>
        <div class="koi">
            <p>Thin crust</p>
            <div class="base1" id="dcrust" draggable="true"></div>
            <p>Regular</p>  
            <div class="base2" id="dcrust" draggable="true"></div>
        </div>
        
      </div>
      <div id="top" class="hidden">
        <h1>Add topppings on pizza base.</h1>
        <div class="woi">
            <p>Pepproni</p>
            <div class="pepp" id="dtop" draggable="true"></div>
            <p>Capsicum</p>  
            <div class="caps" id="dtop" draggable="true"></div>
            <p>Olives</p>  
            <div class="oliv" id="dtop" draggable="true"></div>
        </div>
      </div>
    </div>
   
      
    </div>
    <script src="script.js"></script>
  </body>
</html>
